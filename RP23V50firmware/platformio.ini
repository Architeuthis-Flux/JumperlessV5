[env]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
framework = arduino
board_build.core = earlephilhower
board_build.filesystem_size = 1.5m
build_type = debug
upload_port = /dev/cu.usbmodem1101
debug_init_break = no
build_flags = -Iinclude/
	-DUSE_TINYUSB
	-DCFG_TUSB_CONFIG_FILE=\"custom_tusb_config.h\"
lib_archive = no

;extra_scripts = pre:scripts/extra_script.py

[env:pico]
board = jumperless_v5
lib_deps = 
	powerbroker2/SafeString@^4.1.27
	;adafruit/Adafruit INA219@^1.2.1
	robtillaart/INA219@^0.1.3
	bblanchon/ArduinoJson@^6.21.2
	arduino-libraries/Arduino_JSON@^0.2.0
	adafruit/Adafruit NeoPixel@^1.11.0
	;robtillaart/MCP_DAC@^0.2.0
	adafruit/Adafruit SSD1306@^2.5.9
	adafruit/Adafruit MCP4728@^1.0.9
	;adafruit/Adafruit NeoMatrix@^1.3.2
	olikraus/U8g2@^2.36.5
	bitbank2/PNGdec@^1.1.2
